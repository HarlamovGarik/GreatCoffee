              </div>
              <div class="wrapper-block">

              </div>
            </div>
          </a>

<section class="catalog-index body-section" id="catalog">
  <div class="catalog-wrapper main-body">
    <header class="catalog-header">
      <h2 class="title-catalog main-title">Каталог</h2>

    </header>
    <div class="main-catalog">
      <aside class="catalog-aside" *ngIf="categories">
          <ul class="product-categories">
            <li *ngFor="let category of categories" tabindex="2" class="item-parent" [routerLink]="category.id.toString()">
              <a><p>{{category.name}}</p></a>
            </li>

            <li tabindex="2" class="item-parent" routerLink="all">
              <a><p>Всі категорії</p></a>
            </li>
          </ul>
      </aside>
      <section class="products-index">
        <ul class="products-list">
          <gc-product-tile *ngFor="let item of filteredData" (item)="item">

          </gc-product-tile>
        </ul>
      </section>
    </div>
  </div>
</section>
