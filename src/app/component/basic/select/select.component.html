<div #selectContainer class="select-box-container form-container" [class]="classType"
     tabindex="1" (focus)="focusIn = true" (focusout)="focusIn = false">
  <ng-content>

  </ng-content>
  <div class="select-box"
       [class]="{
       '--open': focusIn,
       '--selected': focusIn,
       '--focus-in': focusIn || value}">
    <label>
      <p>
        {{title}}
      </p>
    </label>
    <div class="btn-icon">
      <svg class="duo-tone" [class]="focusIn ? 'down' : 'up'" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
           viewBox="0 0 60 34" xml:space="preserve">
        <path class="st0 st" d="M1.1,32.9L1.1,32.9c-1.6-1.6-1.6-4.1,0-5.7l26-26c1.6-1.6,4.1-1.6,5.7,0l0,0c1.6,1.6,1.6,4.1,0,5.7l-26,26C5.2,34.4,2.7,34.4,1.1,32.9z"/>
        <path class="st1 st" d="M53.2,32.9l-26-26c-1.6-1.6-1.6-4.1,0-5.7l0,0c1.6-1.6,4.1-1.6,5.7,0l26,26c1.6,1.6,1.6,4.1,0,5.7l0,0C57.3,34.4,54.8,34.4,53.2,32.9z"/>
    </svg>
    </div>
    <div class="text-container">
      <p>
        {{getValue(value)}}
      </p>
    </div>
  </div>
  <ul class="select-items" *ngIf="focusIn">
    <li class="li-item-menu linear-gradient hover" *ngFor="let key of EKeyStatus" [value]="key"
        (click)="click(key, selectContainer)">
      <div class="text">
        {{ getValue(key) }}
      </div>
    </li>
  </ul>
</div>
