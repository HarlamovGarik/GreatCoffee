<div class="shopping-cart" [class.simple-view]="simpleView">
  <div class="item-product" [class.last]="last">
    <img [src]="item.image" [alt]="item.name" class="product-img">
    <div *ngIf="!simpleView" class="gap"></div>
    <div class="description font">
      <p>{{item.name}}</p>
    </div>
    <div *ngIf="simpleView" class="gap"></div>
    <div class="price form" *ngIf="simpleView" >
      <p class="sub-info">Ціна</p>
      <p>{{item.price}}&nbsp;₴</p>
    </div>
    <div *ngIf="simpleView" class="gap"></div>
    <div class="price form"*ngIf="simpleView" >
      <p class="sub-info">Кількість</p>
      <p>{{item.userAmount}}</p>
    </div>
    <div class="gap"></div>
    <div class="col">
      <div class="price form">
        <p>Cума&nbsp;{{item.userAmount ? toRound(item.price) * item.userAmount : toRound(item.price)}}&nbsp;₴</p>
      </div>
      <div *ngIf="!simpleView" class="panel">
        <button title="Видалити один" [disabled]="item?.userAmount == 1" (click)="changeCount(-1)">-</button>
        <p class="count">{{item.userAmount}}</p>
        <button title="Додати ще один" [disabled]="item?.userAmount == item.amount"  (click)="changeCount(1)">+</button>
      </div>
    </div>
    <div class="button-menu">
      <button title="Видалити з кошику" *ngIf="!simpleView" mat-icon-button (click)="deleteEventEmit.emit(item.id)" title="Видалити">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
